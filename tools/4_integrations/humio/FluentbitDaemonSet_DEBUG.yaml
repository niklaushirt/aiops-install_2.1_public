kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: humio-fluentbit-fluentbit
  namespace: humio-logging
spec:
  selector:
    matchLabels:
      k8s-app: humio-fluentbit
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: humio-fluentbit
        kubernetes.io/cluster-service: 'true'
        version: v1
      annotations:
        kubectl.kubernetes.io/restartedAt: '2021-02-05T15:21:04+01:00'
        prometheus.io/path: /api/v1/metrics/prometheus
        prometheus.io/port: '2020'
        prometheus.io/scrape: 'true'
    spec:
      restartPolicy: Always
      serviceAccountName: humio-fluentbit-fluentbit-read
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 10
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: '2'
              memory: 1Gi
            requests:
              cpu: '1'
              memory: 512Mi
          terminationMessagePath: /dev/termination-log
          name: humio-fluentbit
          command:
            - /fluent-bit/bin/fluent-bit
            - '-c'
            - /fluent-bit/etc/fluent-bit.conf
            - '-H'
          livenessProbe:
            httpGet:
              path: /api/v1/metrics
              port: 2020
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: FLUENT_ELASTICSEARCH_HOST
              value: humio-instance-humio-core-es.humio-logging
            - name: FLUENT_ELASTICSEARCH_PORT
              value: '9200'
            - name: FLUENT_ELASTICSEARCH_TLS
              value: 'Off'
            - name: FLUENT_ELASTICSEARCH_TLS_VERIFY
              value: 'Off'
            - name: HUMIO_REPO_NAME
              value: aiops
            - name: HUMIO_INGEST_TOKEN
              valueFrom:
                secretKeyRef:
                  name: fluentbit-custom-token
                  key: token
          securityContext:
            privileged: true
          ports:
            - containerPort: 2020
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              readOnly: true
              mountPath: /var/lib/docker/containers
            - name: config
              mountPath: /fluent-bit/etc/
          terminationMessagePolicy: File
          image: 'fluent/fluent-bit:1.4.2'
      serviceAccount: humio-fluentbit-fluentbit-read
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
            type: ''
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
            type: ''
        - name: config
          configMap:
            name: humio-fluentbit-fluent-bit-config
            defaultMode: 420
      dnsPolicy: ClusterFirst
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  revisionHistoryLimit: 10
